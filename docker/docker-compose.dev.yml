version: '3.8'

services:
  # Development server with hot reload
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: acs-website-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - acs-network-dev
    command: npm run dev
    depends_on:
      - postgres

  # PostgreSQL database for events
  postgres:
    image: postgres:16-alpine
    container_name: acs-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: acs_user
      POSTGRES_PASSWORD: acs_password
      POSTGRES_DB: acs_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - acs-network-dev

volumes:
  postgres_data:

networks:
  acs-network-dev:
    driver: bridge
