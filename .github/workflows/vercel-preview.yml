name: Vercel Preview Deployment

# Trigger on pull requests to main branch
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  preview:
    runs-on: ubuntu-latest
    name: Deploy Preview to Vercel

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run type check
        run: npm run type-check

      - name: Build for production
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to Vercel Preview
        id: deploy
        if: ${{ secrets.VERCEL_TOKEN != '' }}
        run: |
          # Install Vercel CLI if not available
          npm install --global vercel@latest

          # Deploy to Vercel preview
          # Requires VERCEL_TOKEN, VERCEL_ORG_ID, and VERCEL_PROJECT_ID secrets
          # Set these in your repository settings
          DEPLOYMENT_URL=$(vercel deploy --token=${{ secrets.VERCEL_TOKEN }} --yes)
          echo "deployment_url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
          echo "Preview deployed to: $DEPLOYMENT_URL"

      - name: Comment Preview URL on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.deployment_url }}';
            const comment = `## [START] Preview Deployment Ready!

            Your preview deployment is ready at:
            **${deploymentUrl}**

            ### Preview Details
            - Commit: \`${context.sha.substring(0, 7)}\`
            - Branch: \`${context.ref}\`
            - Deployed by: Vercel

            Visit the preview to test your changes before merging.`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.name,
              body: comment
            });

# To enable this workflow:
# 1. Create a Vercel account and project
# 2. Get your Vercel token from https://vercel.com/account/tokens
# 3. Get VERCEL_ORG_ID and VERCEL_PROJECT_ID by running:
#    npx vercel link
# 4. Add these as GitHub repository secrets:
#    - VERCEL_TOKEN
#    - VERCEL_ORG_ID
#    - VERCEL_PROJECT_ID
