name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

  build:
    name: Build Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          SENTRY_SUPPRESS_INSTRUMENTATION_FILE_WARNING: 1
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

  performance-test:
    name: Performance Testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          SENTRY_SUPPRESS_INSTRUMENTATION_FILE_WARNING: 1
          SENTRY_SUPPRESS_GLOBAL_ERROR_HANDLER_FILE_WARNING: 1

      - name: Start Next.js server
        run: npm run start &
        env:
          PORT: 3000

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server..."
          timeout 60 bash -c 'until curl -f http://localhost:3000/api/health; do sleep 2; done'

      - name: Run page performance tests
        run: node scripts/perf-test-pages.js
        env:
          BASE_URL: http://localhost:3000

      - name: Run API performance tests
        run: node scripts/perf-test-api.js
        env:
          BASE_URL: http://localhost:3000

      - name: Aggregate performance results
        run: node scripts/perf-test-all.js
        continue-on-error: true

      - name: Generate performance report
        run: node scripts/perf-generate-report.js
        continue-on-error: true

      - name: Upload performance reports
        uses: actions/upload-artifact@v6
        with:
          name: performance-reports
          path: performance-reports/
          retention-days: 30

      - name: Comment PR with performance summary
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('performance-reports/aggregated-results.json')) {
              console.log('Performance reports not available yet');
              return;
            }
            const aggregated = JSON.parse(fs.readFileSync('performance-reports/aggregated-results.json', 'utf8'));
            const summary = aggregated.summary;

            let comment = '## [START] Performance Test Results\n\n';
            comment += '### [INFO] Page Performance\n';
            comment += `- Pages Tested: ${summary.pages.total}\n`;
            comment += `- Avg Load Time: ${summary.pages.avgLoadTime}ms\n`;
            comment += `- Avg FCP: ${summary.pages.avgFCP}ms\n`;
            comment += `- Avg LCP: ${summary.pages.avgLCP}ms\n\n`;

            comment += '### [API] API Performance\n';
            comment += `- Endpoints Tested: ${summary.api.total}\n`;
            comment += `- Avg Latency: ${summary.api.avgLatency}ms\n`;
            comment += `- Avg P95: ${summary.api.avgP95}ms\n`;
            comment += `- Avg P99: ${summary.api.avgP99}ms\n\n`;

            comment += '### [BUILD] Build Performance\n';
            comment += `- Total Build Time: ${summary.build.totalTimeReadable}\n\n`;

            comment += '[INFO] [View detailed report in artifacts](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
