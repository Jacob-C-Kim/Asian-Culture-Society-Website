services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: acs_db
    environment:
      POSTGRES_USER: acs
      POSTGRES_PASSWORD: acs
      POSTGRES_DB: acs
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U acs -d acs"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: acs_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "PING"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  db-data:
